<head>
  <title>Chat app</title>
</head>

<body>
  {{> loginButtons align="right"}}<br>
  <h1>Chat Buddy</h1>
  {{> welcome }}
  {{> input}}
  {{> messages}}
</body>

<template name="welcome">

  <p>
    Welcome to Chat Buddy! Please log in to show your username.
  </p>
</template>

<template name="messages">
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
  {{/each}}
</template>

<template name="input">
  <p>Message: <input type="text" id="message"></p>
</template>
